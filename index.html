<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팔순잔치 초대</title>

  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    }

    .wrapper {
      max-width: 430px;
      margin: 0 auto;
      background: #ffffff;
    }

    .section img {
      width: 100%;
      display: block;
    }

    .map-button {
      text-align: center;
      padding: 24px 0 40px;
    }

    .map-button a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 24px;
      background: #6f7b6b;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      padding: 20px 0;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- 표지 -->
    <div class="section">
      <img src="section1.jpg" alt="팔순잔치 표지">
    </div>

    <!-- 초대 문구 -->
    <div class="section">
      <img src="section2.jpg" alt="초대 글">
    </div>

    <!-- 날짜 -->
    <div class="section">
      <img src="section3.jpg" alt="날짜 안내">
    </div>

    <!-- 장소 -->
    <div class="section">
      <img src="section4.jpg" alt="오시는 길">
    </div>

    <!-- 지도 버튼 -->
    <div class="map-button">
      <a href="https://map.kakao.com/link/search/미소팔공한우직판장" target="_blank">
        카카오맵으로 길찾기
      </a>
    </div>

    <footer>
      80th Birthday Invitation
    </footer>

  </div>
</body>
</html>
